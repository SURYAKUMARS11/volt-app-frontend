<div class="tesla-home-container">
  <!-- Header Section -->
  <div class="tesla-header">
    <div class="header-content">
      <div class="user-profile">
        <div class="profile-avatar">
          <i class="fas fa-key"></i>
        </div>
        <div class="user-info">
          <h2 class="user-name">Set Trade Password</h2>
          <p class="user-phone">Secure your transactions</p>
        </div>
      </div>
    </div>
  </div>

  <div class="form-section">
    <div *ngIf="isLoading && !message" class="loading-spinner-container">
      <app-loading-spinner [isLoading]="isLoading"></app-loading-spinner>
    </div>

    <div *ngIf="message" class="message-new" [ngClass]="message.type">
      {{ message.text }}
    </div>

    <div class="form-card-new">
      <div class="form-group-new">
        <label for="newTradePassword">New Trade Password</label>
        <input id="newTradePassword" type="password" [(ngModel)]="newTradePassword" placeholder="Enter new trade password" [disabled]="isLoading" required>
      </div>
      <div class="form-group-new">
        <label for="confirmTradePassword">Confirm Trade Password</label>
        <input id="confirmTradePassword" type="password" [(ngModel)]="confirmTradePassword" placeholder="Confirm new trade password" [disabled]="isLoading" required>
      </div>

      <button class="save-btn-new" [disabled]="isLoading || !newTradePassword || !confirmTradePassword" (click)="setTradePassword()">
        <i class="fas fa-save"></i>
        <span>Set Trade Password</span>
      </button>
    </div>

    <div class="rules-card-new">
        <h4>Password Guidelines</h4>
        <div class="rule-item-new"><span>1</span>Should be at least 6 characters long.</div>
        <div class="rule-item-new"><span>2</span>Do not use your main login password.</div>
        <div class="rule-item-new"><span>3</span>Keep it confidential and do not share.</div>
    </div>
  </div>

  <!-- Bottom Navigation -->
  <div class="tesla-bottom-nav">
    <div class="nav-item" (click)="goBack()">
      <div class="nav-icon"><i class="fas fa-arrow-left"></i></div>
      <span class="nav-label">Back</span>
    </div>
  </div>
</div>
