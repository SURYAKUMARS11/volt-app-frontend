<div class="tesla-home-container">
  <!-- Loading Spinner -->
  <app-loading-spinner [isLoading]="isLoading"></app-loading-spinner>

  <!-- Background Elements -->
  <div class="background-grid"></div>
  <div class="background-glow"></div>

  <!-- Header Section -->
  <div class="tesla-header">
    <div class="header-content">
      <div class="user-profile">
        <div class="profile-avatar">
          <i class="fas fa-user-friends"></i>
        </div>
        <div class="user-info">
          <h2 class="user-name">Invite Friends</h2>
          <p class="user-phone">Share and earn rewards</p>
        </div>
      </div>
      <div class="tesla-brand">
        <div class="tesla-logo">
          <svg viewBox="0 0 342 35" xmlns="http://www.w3.org/2000/svg">
            <path d="M0 .1a9.7 9.7 0 0 0 7 7h11l.5.1v27.6h6.8V7.3L26 7h11a9.8 9.8 0 0 0 7-7H0zm238.6 0h-6.8v34.8H263a9.7 9.7 0 0 0 6.8-6.8h-31.3V.1zm-52.3 6.8c3.6-1 6.6-3.8 7.4-6.9l-38.1.1v20.6h31.1v7.2h-24.4a13.6 13.6 0 0 0-8.7 7h39.9v-21h-31.2v-7zm116.2 28h6.7v-14h24.6v14h6.7v-21h-38zM85.3 7h26a9.6 9.6 0 0 0 7.1-7H78.3a9.6 9.6 0 0 0 7 7zm0 13.8h26a9.6 9.6 0 0 0 7.1-7H78.3a9.6 9.6 0 0 0 7 7zm0 14.1h26a9.6 9.6 0 0 0 7.1-7H78.3a9.6 9.6 0 0 0 7 7zM308.5 7h26a9.6 9.6 0 0 0 7-7h-40a9.6 9.6 0 0 0 7 7z" fill="currentColor"/>
          </svg>
        </div>
      </div>
    </div>
  </div>

  <!-- Invite Section -->
  <div class="invite-section">
    <div *ngIf="errorMessage" class="invite-message-new error">
      {{ errorMessage }}
    </div>

    <div class="invite-card-new">
      <div class="section-title-new">Your Invitation Link</div>
      <div class="link-display-new">{{ invitationLink }}</div>
      <div class="invite-actions-new">
        <button class="invite-btn-new primary" (click)="copyInvitationLink()">
          <i class="fas fa-copy"></i>
          <span>Copy Link</span>
        </button>
        <button class="invite-btn-new secondary" (click)="shareInvitationLink()">
          <i class="fas fa-share-alt"></i>
          <span>Share</span>
        </button>
      </div>
    </div>

    <div class="commission-card-new">
        <div class="commission-level">
            <span class="level-label">Level 1</span>
            <span class="level-value">10%</span>
        </div>
        <div class="commission-level">
            <span class="level-label">Level 2</span>
            <span class="level-value">3%</span>
        </div>
        <div class="commission-level">
            <span class="level-label">Level 3</span>
            <span class="level-value">1%</span>
        </div>
    </div>

    <button class="team-nav-btn-new" (click)="navigateToTeam()">
      <i class="fas fa-users"></i>
      <span>My Team</span>
      <i class="fas fa-chevron-right"></i>
    </button>
  </div>

  <!-- Bottom Navigation -->
  <div class="tesla-bottom-nav">
    <div class="nav-item" (click)="goBack()">
      <div class="nav-icon">
        <i class="fas fa-arrow-left"></i>
      </div>
      <span class="nav-label">Back</span>
    </div>
  </div>
</div>
